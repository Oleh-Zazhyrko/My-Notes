    <div class="menu">
        <h1><i class="fa-solid fa-note-sticky"></i> MyNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fa-solid fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fa-solid fa-trash"></i> Delete all</button>
        </div>
    </div>

    <div class="note-area">

    </div>

    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Choose category</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- choose category -</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Another</option>
        </select>

        <label for="text">Type your note text</label>
        <textarea id="text"></textarea>

        <p class="error">Complete all fields!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fa-solid fa-floppy-disk"></i> Save</button>
            <button class="cancel icon"><i class="fa-solid fa-rectangle-xmark"></i> Cancel</button>
        </div>
    </div>
